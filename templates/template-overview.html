      .random_quote__link:link,
      .random_quote__link:visited {
        display: block;
        background-color: #79e17b;
        color: white;
        font-size: 1.6rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        text-align: center;
        transform: scale(1.07) skewX(-20deg);
        box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .random_quote__link:hover,
      .random_quote__link:active {
        background-color: #9be15d;
        transform: scale(1.1) skewX(-20deg);
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;

      @keyframes move {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(70%);
        }
        100% {
          transform: translateX(0);
        }
      }

        animation: move 10s infinite;

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a Quote</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pick a Quote</h1>
      <div class="link_container" id="animate-button">
        <a href="/random-quote" class="random_quote__link"
          >Get Your Daily Quote</a
        >
      </div>

      <button id="show-all-quotes-button" class="random_quote__link">
        Show All Quotes
      </button>

      <div class="cards-container" id="cards-container" style="display: none">
        %QUOTE_CARDS%
      </div>
    </div>
    <script>
      document
        .getElementById("show-all-quotes-button")
        .addEventListener("click", function () {
          const cardsContainer = document.getElementById("cards-container");
          if (cardsContainer.style.display === "none") {
            cardsContainer.style.display = "block";
          } else cardsContainer.style.display = "none";
        });
    </script>
  </body>
